<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="advanced.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="head">
            <span class="gblue">G</span
            ><span class="gred">o</span
            ><span class="gyellow">o</span
            ><span class="gblue">g</span
            ><span class="ggreen">l</span
            ><span class="gred">e</span
            ><span class="search">
                <a class="slink" href="index.html">Search</a>
            </span>
        </div>

        <div class="head2"><p>Advanced Search</p></div>
        <hr>
        <div id="formhead">Find pages with...<div></div>
        <form class="advform" action="http://www.google.com/search">
            <p>
                <label>all these words:</label>
                <input type="text" autofocus="autofocus" name="as_q">
            </p>

            <p>
                <label>this exact word or phrase:</label>
                <input type="text"  name="as_epq">
            </p>
            
            <p>
                <label>any of these words:</label>
                <input type="text" name="as_oq">
            </p>

            <p>
                <label>none of these words:</label>
                <input type="text" name="as_eq"> 
            </p>

            <p>
                <input type="submit" value="Advanced Search">
            </p>
            

        </form>
    
    </body>

</html>
